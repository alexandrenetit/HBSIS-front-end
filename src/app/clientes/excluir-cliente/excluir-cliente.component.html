<div class="container main-container">

  <h2>Excluir Cliente</h2>

  <h3>Tem certeza que deseja excluir este cliente?</h3>
  <div>
    <h4>{{ cliente.nome }}</h4>
    <h5>CPF/CNPJ: {{ cliente.cpfCnpj }}</h5>
    <h5>Telefone: {{ cliente.telefone }}</h5>
    <hr />

    <form novalidate (ngSubmit)="excluirCliente()">
      <div class="form-actions no-color">
        <input type="submit" value="Excluir" class="btn btn-danger" />
        <a [routerLink]="['/clientes/']" class="btn btn-primary">Voltar para a lista</a>
      </div>
    </form>
  </div>

</div>
