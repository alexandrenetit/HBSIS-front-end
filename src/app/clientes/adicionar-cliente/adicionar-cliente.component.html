<div class="container main-container">
  <h2>Novo Cliente</h2>
  <h4>Preencha corretamente os dados</h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarCliente()" [formGroup]="clienteForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.nome }">
        <label class="col-md-2 control-label" for="nome">Nome do Cliente</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" />
          <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.cpfCnpj }">
        <label class="col-md-2 control-label" for="cpfCnpj">CPF/CNPJ</label>
        <div class="col-md-10">
          <input class="form-control" id="cpfCnpj" type="text" placeholder="CPF/CNPJ (requerido)" formControlName="cpfCnpj" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  />
          <span class="text-danger" *ngIf="displayMessage.cpfCnpj">
              <p [innerHTML]="displayMessage.cpfCnpj"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.telefone }">
        <label class="col-md-2 control-label" for="telefone">Telefone</label>
        <div class="col-md-10">
          <input class="form-control" id="telefone" type="text" placeholder="Telefone (requerido)" formControlName="telefone"  />
          <span class="text-danger" *ngIf="displayMessage.telefone">
              <p [innerHTML]="displayMessage.telefone"></p>
        </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" type="submit" [disabled]='!clienteForm.valid'>Salvar</button></span>
        </div>
      </div>

    </div>
  </form>

</div>
